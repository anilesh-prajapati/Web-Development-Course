<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>
<body>
    <div>
        <video src="video.mp4" controls height="450"  muted poster="download.jpg"></video>
    </div>

    <div>
        <audio src="sachin.mp3" controls ></audio>
    </div>

    <div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>

    <div>
        <img src="img.svg" alt="Sample SVG">
    </div>

    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="350" height=650"></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ny3dCkUnVN0?si=2bDE9WeSJCtxEj3G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</html>
