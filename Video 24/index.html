<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 25px;
            box-shadow: 5px 5px 15px 5px #ac2929;

        }

        .text-element {
            text-shadow: 2px 2px 4px #179c7d;
            outline: 2px solid black;
            border: 2px solid green;
            outline-offset: 23px;
            border-radius: 22px;
        }
    </style>

</head>

<body>
    <div class="box">
        I am box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus sequi voluptate saepe dolor! Amet, velit
        laborum veritatis voluptates repellat accusantium adipisci illo esse?
    </p>
</body>

</html>
