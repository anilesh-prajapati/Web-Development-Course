<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Navbar using Flexbox</title>



    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        nav {
            /* background-color: red; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80vw;
            margin: auto;
            /* margin: -2px 60px; */
            padding: 15px;
        }

        ul {
            display: flex;
            justify-content: flex-end;
            gap: 15px;

        }

        ul li {
            display: flex;
            list-style-type: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: rgb(34, 34, 34);
            align-items: center;
            cursor: pointer;

        }

        nav img {
            margin: 1px;
        }

        nav svg {

            margin-top: 4px;
        }

        ul img {
            margin-top: 6px;
            cursor: pointer;
        }

        .h1 div {
            text-align: center;
            margin: 45px 65px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 38px;
            font-weight: 500;
        }
        .h1 p {
            text-align: center;
            margin: 33px 125px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            font-weight: 500;
        }

        @media screen and (max-width:860px) {
            nav{
                background-color: red;
                width: 100vw;
                margin: auto;
               
                
            }
            ul {
            
            gap: 10px;

        }

        }
    </style>
</head>
