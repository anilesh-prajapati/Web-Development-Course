<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Pure HTML Media Player</title>
</head>
<body>
    <!-- You are given 12 files : 6 audio and 6 video.
    Design a website using HTML only which show these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <div>
        <h1>Audio Files </h1>
        <span> <audio src="" controls>1.mp3</audio></span>
        <span> <audio src="" controls>2.mp3</audio></span>
        <span> <audio src="" controls>3.mp3</audio></span>
        <span> <audio src="" controls>4.mp3</audio></span>
        <span> <audio src="" controls>5.mp3</audio></span>
        <span> <audio src="" controls>6.mp3</audio></span>
    </div>

    <div>
        <h1>Videos Files</h1>
        <span><video src="" controls>1.mp4</video></span>
        <span><video src="" controls>2.mp4</video></span>
        <span><video src="" controls>3.mp4</video></span>
        <span><video src="" controls>4.mp4</video></span>
        <span><video src="" controls>5.mp4</video></span>
        <span><video src="" controls>6.mp4</video></span>
    </div>
</body>
</html>
