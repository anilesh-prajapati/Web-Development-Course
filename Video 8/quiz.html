<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>

<body>
    <!-- Quiz:--
    Without using br tag , write a vertically aligned form asking for name, city and pincode of a user. -->
    <form action="post">
        <div>
            <label for="username">Enter Your Username :- </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="city">Enter Your City Name :- </label>
            <input type="text" id="city" name="city" placeholder="Enter your  city name">
        </div>

        <div>
            <label for="pincode">Enter Your Pincode :- </label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your  pincode">
        </div>
    </form>
</body>

</html>
